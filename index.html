<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>

</head>

<body>


    <section id="sec" class="py-5">
        <div class="container">


            <form name="calc" class="calc">
                <div class="txt d-flex  w-auto mt-5">

                    <h2>calc</h2>
                    <h6 class="ml-auto mt-2">THEME</h6>


                    <div class="tw-toggle ml-2">
                        <input onclick="Default()" class="toggle toggle-yes" id="1" type="radio" name="toggle" value="1">
                        <label for="1" class="toggle toggle-yes px-1 "> 1 </label>

                        <input onclick="lightMode()" class="toggle toggle-yes" id="switch2" type="radio" name="toggle" value="2">
                        <label for="switch2" class="toggle toggle-yes px-1"> 2 </label>

                        <!-- <input class="toggle toggle-yes" id="switch3" type="radio" name="toggle" value="3">
                        <label for="switch3" class="toggle toggle-yes px-1"> 3 </label> -->
                        <span></span>
                    </div>
                </div>
                <div class="mt-2 inp display">
                    0
                </div>

                <div class="nums mt-3 ">
                    <div class=" row pt-3 ">
                        <div class=" btnn show-display">
                            7
                        </div>
                        <div class=" btnn show-display">
                            8
                        </div>
                        <div class=" btnn show-display">
                            9
                        </div>
                        <div class=" del clear-last">
                            DEL
                        </div>

                    </div>
                    <div class=" row ">
                        <div class=" btnn show-display">
                            4
                        </div>
                        <div class=" btnn show-display">
                            5
                        </div>
                        <div class=" btnn show-display">
                            6
                        </div>
                        <div class=" btnn show-display">
                            +
                        </div>


                    </div>

                    <div class=" row ">
                        <div class=" btnn show-display">1

                        </div>
                        <div class=" btnn show-display">2

                        </div>
                        <div class=" btnn show-display">3

                        </div>
                        <div class=" btnn show-display">-

                        </div>


                    </div>

                    <div class=" row ">
                        <div class=" btnn show-display">
                            . </div>
                        <div class=" btnn show-display">
                            0

                        </div>
                        <div class=" btnn show-display">
                            /

                        </div>
                        <div class=" btnn show-display">
                            *

                        </div>


                    </div>

                    <div class="row" style="margin-left: 65px; ">
                        <div class="btnn show-display"> ( </div>
                        <div class="btnn show-display"> ) </div>

                    </div>
                    <div class=" row  py-4 px-2">
                        <div class=" btn2 all-clear">
                            Reset

                        </div>
                        <div class=" btn3 ml-auto calculate ">
                            =
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </section>

    <script src="js/app.js"></script>
